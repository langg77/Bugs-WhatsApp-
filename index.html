<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Attack Menu</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }

    .attack-container {
      background-color: transparent;
      padding: 30px 30px;
      border-radius: 18px;
      width: 100%;
      max-width: 360px;
      text-align: center;
      position: relative;
    }

    .attack-container h2 {
      color: red;
      font-size: 22px;
      margin-bottom: 25px;
      text-transform: uppercase;
      font-family: 'Orbitron', sans-serif;
    }

    .attack-container input,
    .attack-container select {
      width: 100%;
      padding: 13px 15px;
      margin-bottom: 18px;
      background-color: #000;
      border: 1px solid red;
      border-radius: 15px;
      color: #ccc;
      font-size: 16px;
      outline: none;
    }

    .attack-container select {
      appearance: none;
      background-image: url("data:image/svg+xml,%3Csvg fill='white' height='24' viewBox='0 0 24 24' width='24' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M7 10l5 5 5-5z'/%3E%3C/svg%3E");
      background-repeat: no-repeat;
      background-position: right 12px center;
      background-size: 20px;
    }

    .attack-container button {
      width: 100%;
      padding: 14px 15px;
      background-color: red;
      color: white;
      border: none;
      border-radius: 15px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s ease-in-out;
    }

    .attack-container button:hover {
      background-color: #cc0000;
    }

    .wait-text {
      margin-top: 10px;
      font-size: 14px;
      color: #f00;
      min-height: 18px;
      font-style: italic;
    }

    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 99;
    }

    .popup-box {
      background-color: #111;
      border: 2px solid #f00;
      padding: 25px 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px red;
      text-align: left;
      color: #fff;
      max-width: 320px;
      width: 90%;
    }

    .popup-box h3 {
      color: #f00;
      margin-top: 0;
      margin-bottom: 15px;
      text-align: center;
    }

    .popup-box p {
      margin: 6px 0;
    }

    .popup-box button {
      margin-top: 15px;
      padding: 10px 15px;
      background-color: #f00;
      border: none;
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      width: 100%;
    }

    .popup-box button:hover {
      background-color: #c00;
    }
  </style>
</head>
<body>

  <div class="attack-container">
    <h2>Bug Menu</h2>
    <input type="text" id="number" placeholder="Masukan nomor target">
    <select id="bugType">
      <option value="Forclose">Forclose</option>
      <option value="Invisible">Invisible</option>
      <option value="Crash">Crash</option>
      <option value="Ios">Iosinvis</option>
      <option value="Crashios">CrashIos</option>
    </select>
    <button id="sendBug">SEND BUG</button>
    <div class="wait-text" id="waitText"></div>
  </div>

  <!-- POPUP -->
  <div class="popup-overlay" id="popup">
    <div class="popup-box">
      <h3>Sender Bugs</h3>
      <p><strong>Number:</strong> <span id="popupTo"></span></p>
      <p><strong>Status:</strong> <span id="popupStatus"></span></p>
      <button onclick="closePopup()">OK</button>
    </div>
  </div>

<script>
    const popup = document.getElementById("popup");
    const popupTo = document.getElementById("popupTo");
    const popupStatus = document.getElementById("popupStatus");
    const waitText = document.getElementById("waitText");
    const inputNumber = document.getElementById("number");

    function closePopup() {
      popup.style.display = "none";
    }

    function delay(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    // Ambil nomor terakhir saat halaman diload
    window.addEventListener("DOMContentLoaded", () => {
      const lastNumber = localStorage.getItem("lastNumber");
      if (lastNumber) inputNumber.value = lastNumber;
    });

    document.getElementById("sendBug").addEventListener("click", async () => {
      const number = inputNumber.value.trim();
      const type = document.getElementById("bugType").value;

      if (!number.startsWith("62") || number.length < 8 || isNaN(number)) {
        alert("âŒ Nomor tidak valid! Harus mulai dengan 62 dan minimal 8 digit angka.");
        return;
      }

      // Simpan nomor ke localStorage
      localStorage.setItem("lastNumber", number);

      // Animasi wait
      waitText.textContent = "wait.";
      await delay(500);
      waitText.textContent = "wait..";
      await delay(500);
      waitText.textContent = "wait...";
      await delay(500);
      waitText.textContent = "";

      // Simulasi hasil
      const isSuccess = Math.random() > 0.4;
      popupTo.textContent = number;
      popupStatus.textContent = isSuccess ? "Success" : "Failed";
      popup.style.display = "flex";
    });
  </script>

</body>
</html>
